<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data URL Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #copyButton {
            margin-top: 10px;
        }
        .data-url-container {
            max-width: 100%; /* Allow the container to grow with its parent */
            overflow-x: auto; /* Enable horizontal scrolling if needed */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Data URL Generator</h1>
    <p>Enter your HTML code below:</p>
    <textarea id="htmlCode" oninput="generateDataUrl()"></textarea>
    <!-- Added a container for the data URL -->
    <div class="data-url-container">
        <p id="dataUrl" class="data-url"></p>
    </div>
    <button id="copyButton" onclick="copyToClipboard()" disabled>Copy to Clipboard</button>
</div>

    <script>
    function generateDataUrl() {
        var htmlCode = document.getElementById('htmlCode').value;
        var encodedHtml = encodeURIComponent(htmlCode);
        var dataUrl = 'data:text/html;charset=utf-8,' + encodedHtml;
        document.getElementById('dataUrl').innerText = dataUrl;
        // Ensure copy button is enabled after generating data URL
        document.getElementById('copyButton').disabled = false;
    }

    function copyToClipboard() {
        var dataUrl = document.getElementById('dataUrl').innerText;
        var tempInput = document.createElement('input');
        tempInput.value = dataUrl;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand('copy');
        document.body.removeChild(tempInput);
        alert('Data URL copied to clipboard!');
    }
    </script>
</body>
</html>
